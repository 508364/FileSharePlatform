            justify-content: center;
            height: 100vh;

        }

            max-width: 500px;
            width: 100%;

            font-size: 5rem;
            font-weight: bold;
            color: #dc3545;
            margin: 0;
        }
        .error-message {
            font-size: 1.5rem;
            margin: 10px 0;
            color: #495057;
        }
        .error-detail {
            color: #6c757d;
            margin-bottom: 20px;
        }
        .back-button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

            background-color: #0069d9;
        }
